<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
    
<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<%@page isELIgnored="false"%>
    
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Location</title>
</head>
<body>

	<form action="updateLoc" method="post" >
<!-- 	<pre>    -->
		<br/>
	
		<h2>Violation App:</h2>
		<br/><br/>	
		
		Id:   		<input type="text"  name="id"    		value="${violation.id}" readonly />
		Plate No: 	<input type="text"  name="plateNo"  	value="${violation.plateNo}" />
		Violation: 	<input type="text"  name="violation"  	value="${violation.violationEntry}" />
		Street: 	<input type="text"  name="street"  		value="${violation.street}" />
		Date: 		<input type="text"  name="date"  		value="${violation.date}" />
		Time: 		<input type="text"  name="time"  		value="${violation.time}" />
		Status: 	<input type="text"  name="status"  		value="${violation.status}" />
		
		
		<br/><br/>	  
		<input type="submit" value="Save" />
<!--		</pre>   -->
	</form>
	<br/><br/>


</body>
</html>
