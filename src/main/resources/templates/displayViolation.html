<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Violation Ba</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/mmda-logo-1.png}" sizes="32x32" >
</head>

<body>

	<header th:replace="layouts::navbar"></header>

    <section class="constrain">

        <article class="main main-reverse">

            <div class="search-text ">
            	<div class="center-for-mobile">
                <h1 class="top-title">May violation ba?</h1>

				<form action="showViolations" method="get">
                    <input id="text-box-id" type="text" name="plateNo" width="5px" placeholder="Enter Plate Number"
                        style="text-align:center" 
                        minlength="6" required autocomplete=off />

                    <!-- <br/><br/>  -->
                    <input id="search-box" type="submit" class="button button-orange" value="Search Another" />

                </form>
                

                <!-- start of table -->
                <br>
                <div class="container" style="margin-bottom:0px">

                    <div class="center-for-mobile">
	                    <h3 class="color-it-red-meron"> <span th:text="${searchedPlateNo}"></span></h3>
	                    <h3 class="meron"> MERON! <span th:text="${numberOfViolations}"></span> Violation</h3>
                    </div>

					<div class="center-for-mobile">
                    <table class="table table-bordered  smart-table">

                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Plate Number</th>
                                <th>Violation</th>
                                <th>Street</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <!-- </c:forEach> -->
                        <tbody>
                            <tr th:each="violation : ${violations}">
                                <td th:text="${violation.id}" id="violation-id"></td>
                                <td th:text="${violation.plateNo}" id="violation-plateNo"></td>
                                <td th:text="${violation.violationEntry}" id="violation-violationEntry"></td>
                                <td th:text="${violation.street}" id="same-line1"></td>
                                <td th:text="${violation.date}" id="same-line2"></td>
                                <td th:text="${violation.time}" id="same-line3"></td>
                                <!-- <td th:text="${violation.status}" id="violation-status"  ></td>  -->
                            </tr>
                        </tbody>

                    </table>
					</div>
				</div>
                    <br /><br />
 
                </div>
                <!-- end of table -->

            </div>

            <div class="search-image">
                <img th:src="@{/img/police-02-smaller.png}" alt="MMDA Officer">
            </div>

        </article>

		<footer th:replace="layouts::footer"></footer>

    </section>

</body>

</html>
